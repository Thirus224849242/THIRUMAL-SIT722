name: CD â€“ Staging Deploy & Teardown

on:
  workflow_run:
    workflows: ["CI Test, Build & Push to ACR (testing branch)"]
    types:
      - completed

jobs:
  deploy-staging:
    if: ${{ github.event.workflow_run.conclusion == 'success' }}
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Azure Login
        uses: azure/login@v1
        with:
          creds: ${{ secrets.AZURE_CREDENTIALS }}

      - name: Set up kubectl
        uses: azure/setup-kubectl@v3

      - name: Get AKS Credentials
        run: |
          az aks get-credentials \
            --name ${{ secrets.AKS_CLUSTER_NAME }} \
            --resource-group ${{ secrets.AKS_RESOURCE_GROUP }} \
            --overwrite-existing

      - name: Create staging namespace
        run: |
          kubectl create namespace staging --dry-run=client -o yaml | kubectl apply -f -

      - name: Apply configs & secrets
        run: |
          kubectl apply -n staging -f k8s/configmaps.yaml || true
          kubectl apply -n staging -f k8s/secrets.yaml || true

      - name: Deploy to staging
        run: |
          kubectl apply -n staging -f k8s/

      - name: Debug pods BEFORE wait
        run: |
          echo "===== Current Pods ====="
          kubectl get pods -n staging -o wide
          echo "===== Deployments ====="
          kubectl get deploy -n staging
          echo "===== Events ====="
          kubectl get events -n staging --sort-by=.lastTimestamp | tail -n 20

      - name: Wait for Pods to be Ready (with debug on fail)
        run: |
          set +e
          kubectl wait --for=condition=available --timeout=400s deployment --all -n staging
          STATUS=$?
          echo "kubectl wait exit code: $STATUS"
          echo "===== Pods after wait ====="
          kubectl get pods -n staging -o wide
          echo "===== Describe deployments ====="
          kubectl describe deploy -n staging || true
          echo "===== Recent pod logs ====="
          for pod in $(kubectl get pods -n staging -o jsonpath='{.items[*].metadata.name}' | head -n 5); do
            echo "--- Logs for $pod ---"
            kubectl logs $pod -n staging --tail=40 || true
          done
          exit $STATUS

      - name: Smoke Test Services
        run: |
          kubectl get svc -n staging
          FRONTEND_IP=$(kubectl get svc frontend-service -n staging -o jsonpath='{.status.loadBalancer.ingress[0].ip}')
          echo "Frontend IP: $FRONTEND_IP"
          curl -s http://$FRONTEND_IP/health || exit 1

  # ðŸ›‘ Teardown job, runs after staging is tested
  teardown-staging:
    needs: deploy-staging
    runs-on: ubuntu-latest
    if: always()

    steps:
      - name: Azure Login
        uses: azure/login@v1
        with:
          creds: ${{ secrets.AZURE_CREDENTIALS }}

      - name: Set up kubectl
        uses: azure/setup-kubectl@v3

      - name: Get AKS Credentials
        run: |
          az aks get-credentials \
            --name ${{ secrets.AKS_CLUSTER_NAME }} \
            --resource-group ${{ secrets.AKS_RESOURCE_GROUP }} \
            --overwrite-existing

      - name: Delete staging namespace
        run: kubectl delete namespace staging --ignore-not-found
